<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Transactions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Transactions</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    @for (transaction of $transactions | async; track $index) {
      <ion-item>
        <ion-icon color="success" *ngIf="transaction.type === 'income'" name="add-outline"></ion-icon>
        <ion-icon color="danger" *ngIf="transaction.type === 'expense'" name="remove-outline"></ion-icon>
        <ion-label>
          {{ transaction.description }} - EUR {{ transaction.amount }}
        </ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
