<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Transactions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Transactions</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    @for (transaction of $transactions | async; track $index) {
      <ion-item>
        <ion-label>
          {{ transaction.date }} - EUR {{ transaction.amount }} - {{ transaction.type }}
        </ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
