<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="$transaction | async">
    <ion-item>
      <ion-label>
        Date: {{ ($transaction | async)?.date | date: 'short' }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Amount: {{ ($transaction | async)?.amount | currency: getCurrency() }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
