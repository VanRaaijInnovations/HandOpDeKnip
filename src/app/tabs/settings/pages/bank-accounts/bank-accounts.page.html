<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bank accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bank accounts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    @for (bankAccount of $connectedBankAccounts | async; track $index) {
      <ion-item>
        <ion-label>
          {{ bankAccount.iban }}
        </ion-label>
      </ion-item>
    }

    <ion-item (click)="addBankAccount()">
      <ion-label>
        Add new bank account
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
