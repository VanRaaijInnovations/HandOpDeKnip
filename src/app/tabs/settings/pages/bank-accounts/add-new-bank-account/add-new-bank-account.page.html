<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add new bank account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add new bank account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="IBAN"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="BIC"></ion-input>
    </ion-item>          
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button slot="start" (click)="saveBankAccount()">Save</ion-button>
    <ion-button slot="end" color="danger" (click)="cancel()">Cancel</ion-button>
  </ion-toolbar>
</ion-footer>
